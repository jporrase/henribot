<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Topics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Bienvenido a Trivia Topics</h1>
<h2>By: Henri Chevalier Boyd</h2>
<p>Te haran 10 preguntas sobre diferentes temas. Por cada una correcta te daran 10 puntos. Cuando terminan las preguntas te daran tu puntaje (1-100). ¿Estás listo para comenzar?</p>

<form id="triviaForm">
    <label for="name">Enter your username: </label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="tema">¿Qué tema te interesa? (fortnite, matemáticas, historia, deportes): </label>
    <input type="text" id="tema" name="tema" required><br><br>

    <label for="nivel">Nivel, para regular ingresa 0, para difícil ingresa 1: </label>
    <input type="number" id="nivel" name="nivel" required min="0" max="1"><br><br>

    <button type="button" onclick="startTrivia()">Comenzar</button>
</form>

<div id="questionsContainer" style="display:none;">
    <div id="timer">Tiempo restante: 05:00</div>
    <div id="questions"></div>
    <button type="button" onclick="calculateScore()">Submit Answers</button>
</div>

<p id="result"></p>

<script>

                "¿Cuál es la rareza más alta de las armas en Fortnite?": "Legendaria",
                "¿Qué tipo de construcciones pueden hacer los jugadores en Fortnite?": "Paredes, pisos, rampas y techos"
            },
            {
                "¿Cuál es el nombre real del personaje conocido como 'Jonesy' en Fortnite?": "Jon Jones",
                "¿En qué temporada de Fortnite se introdujo el modo creativo?": "Temporada 7",
                "¿Cuál fue el primer vehículo que se agregó a Fortnite Battle Royale?": "Carrito de la compra",
                "¿Cuál es el nombre del evento en vivo que marcó el final del Capítulo 1 de Fortnite?": "El Fin (The End)",
                "¿Qué arma mítica fue introducida en la Temporada 2 del Capítulo 2 de Fortnite?": "La Minigun de Midas",

                "¿Qué personaje fue el villano principal en la Temporada 4 del Capítulo 2?": "Galactus",
                "¿Cuál es el nombre del lugar de aterrizaje conocido por su ciudad futurista introducida en la Temporada 9?": "Neopicados",
                "¿Qué colaboración de Fortnite introdujo un concierto virtual dentro del juego?": "Travis Scott",
                "¿En qué temporada de Fortnite se introdujeron los helicópteros como vehículo?": "Temporada 2 del Capítulo 2"
            }
        ],
        "matematicas": [
            {
                "¿Cuánto es 5 + 3?": "8",
                "¿Cuánto es 12 - 4?": "8",
                "¿Cuánto es 7 x 6?": "42",
                "¿Cuánto es 15 ÷ 3?": "5",
                "¿Cuánto es 9 + 10?": "19",
                "¿Cuánto es 8 x 5?": "40",

            },
            {

            },

            {
                "¿Cuál es el único país que ha jugado en todas las ediciones de la Copa del Mundo de fútbol?": "Brasil",

                "¿En qué país se originó el críquet?": "Inglaterra"
            }
        ]
    };

    let score = 0;
    let name = "";
    let timerInterval;

    function startTrivia() {
        name = document.getElementById("name").value;
        const tema = document.getElementById("tema").value.toLowerCase();
        const nivel = parseInt(document.getElementById("nivel").value);

        if (!temas[tema] || !temas[tema][nivel]) {
            alert("Tema o nivel incorrecto. Por favor revisa tu entrada.");
            return;
        }

        document.getElementById("triviaForm").style.display = "none";
        document.getElementById("questionsContainer").style.display = "block";

        const questionsDiv = document.getElementById("questions");
        questionsDiv.innerHTML = "";
        for (const [question, answer] of Object.entries(temas[tema][nivel])) {
            const questionElement = document.createElement("div");
            questionElement.className = "question";
            questionElement.innerHTML = `
                <p>${question}</p>
                <input type="text" data-answer="${answer}" required><br><br>
            `;
            questionsDiv.appendChild(questionElement);
        }

        startTimer(300);
    }

    function startTimer(duration) {
        let timer = duration, minutes, seconds;
        const display = document.getElementById("timer");
        timerInterval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = `Tiempo restante: ${minutes}:${seconds}`;

            if (--timer < 0) {
                clearInterval(timerInterval);
                calculateScore();
            }
        }, 1000);
    }

    function calculateScore() {
        clearInterval(timerInterval);
        const inputs = document.querySelectorAll("#questionsContainer input");
        score = 0;

        inputs.forEach(input => {
            if (input.value.toLowerCase() === input.dataset.answer.toLowerCase()) {
                score += 10;
            }
        });

        document.getElementById("questionsContainer").style.display = "none";
        document.getElementById("result").innerText = `Great Job ${name}, your score was ${score}`;
    }
</script>

</body>
</html>
